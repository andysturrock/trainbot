# Default values for trainbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  # The image repository is dynamically set by the 'scripts/deploy.sh' script
  # during 'helm upgrade'. Example: europe-west2-docker.pkg.dev/your-gcp-project/trainbot-repo/trainbot
  repository: placeholder-repository
  pullPolicy: Always
  # The image tag is also set by the 'scripts/deploy.sh' script.
  tag: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "trainbot-ksa"
  # The email of the GCP service account to be used by the k8s service account
  # This is dynamically set by the 'scripts/deploy.sh' script
  gcpServiceAccountEmail: "placeholder-gsa-email"

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

# Ingress configuration
ingress:
  enabled: true
  domain: "trainbot.slackapps.atombank.co.uk"
  staticIpName: "trainbot-ingress-ip"

env:
  NODE_ENV: ""
  GCP_PROJECT_ID: ""
  FIRESTORE_DATABASE_ID: ""
  SECRET_NAME: ""
  NATIONAL_RAIL_API_URL: ""
  SLACK_TEAM_ID: ""
  STATION_CRS: ""
  SLACK_CHANNEL_ID: ""
  POLL_INTERVAL_MS: ""
  LOG_LEVEL: ""

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"
