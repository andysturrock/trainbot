apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "europe-west2-docker.pkg.dev/{{ .Values.image.projectId }}/trainbot-repo/trainbot:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.targetPort }}
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.service.targetPort }}
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.service.targetPort }}
          initialDelaySeconds: 15
          periodSeconds: 20
        env:
        - name: NODE_ENV
          value: {{ .Values.env.NODE_ENV | quote }}
        - name: GCP_PROJECT_ID
          value: {{ .Values.env.GCP_PROJECT_ID | quote }}
        - name: SECRET_NAME
          value: {{ .Values.env.SECRET_NAME | quote }}
        - name: FIRESTORE_DATABASE_ID
          value: {{ .Values.env.FIRESTORE_DATABASE_ID | quote }}
        - name: NATIONAL_RAIL_API_URL
          value: {{ .Values.env.NATIONAL_RAIL_API_URL | quote }}
        - name: SLACK_TEAM_ID
          value: {{ .Values.env.SLACK_TEAM_ID | quote }}
        - name: SLACK_ENTERPRISE_ID
          value: {{ .Values.env.SLACK_ENTERPRISE_ID | quote }}
        - name: STATION_CRS
          value: {{ .Values.env.STATION_CRS | quote }}
        - name: SLACK_CHANNEL_ID
          value: {{ .Values.env.SLACK_CHANNEL_ID | quote }}
        - name: POLL_INTERVAL_MS
          value: {{ .Values.env.POLL_INTERVAL_MS | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.env.LOG_LEVEL | quote }}
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}

