name: "Terraform Infrastructure"

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./terraform

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}"

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: |
          terraform plan -no-color -input=false \
            -var="gcp_project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="gcp_region=${{ vars.GCP_REGION }}" \
            -var="cluster_name=${{ vars.CLUSTER_NAME }}" \
            -var="secret_name=${{ vars.SECRET_NAME }}" \
            -var="github_owner=${{ github.repository_owner }}" \
            -var="github_token=${{ secrets.GH_PAT_FOR_FLUX }}" \
            -var="github_repository=${{ github.event.repository.name }}" \
            -var="secrets=${{ secrets.APP_SECRETS_JSON }}" \
            -var="slack_team_id=${{ vars.SLACK_TEAM_ID }}" \
            -var="slack_channel_id=${{ vars.SLACK_CHANNEL_ID }}" \
            -var="station_crs=${{ vars.STATION_CRS }}" \
            -var="rail_api_url=${{ vars.RAIL_API_URL }}" \
            -var="poll_interval_ms=${{ vars.POLL_INTERVAL_MS }}" \
            -var="log_level=${{ vars.LOG_LEVEL }}"
        continue-on-error: true

      - name: Update PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          terraform apply -auto-approve -input=false \
            -var="gcp_project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="gcp_region=${{ vars.GCP_REGION }}" \
            -var="cluster_name=${{ vars.CLUSTER_NAME }}" \
            -var="secret_name=${{ vars.SECRET_NAME }}" \
            -var="github_owner=${{ github.repository_owner }}" \
            -var="github_token=${{ secrets.GH_PAT_FOR_FLUX }}" \
            -var="github_repository=${{ github.event.repository.name }}" \
            -var="secrets=${{ secrets.APP_SECRETS_JSON }}" \
            -var="slack_team_id=${{ vars.SLACK_TEAM_ID }}" \
            -var="slack_channel_id=${{ vars.SLACK_CHANNEL_ID }}" \
            -var="station_crs=${{ vars.STATION_CRS }}" \
            -var="rail_api_url=${{ vars.RAIL_API_URL }}" \
            -var="poll_interval_ms=${{ vars.POLL_INTERVAL_MS }}" \
            -var="log_level=${{ vars.LOG_LEVEL }}"
